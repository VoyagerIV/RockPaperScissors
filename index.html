<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <div id='container'>
    <h1>Rock Paper Scissors</h1>

    <div id="playerMoves">
      <p id="playerScore">Player Score: </p>
      <div id="rock">Rock</div>
      <div id="paper">Paper</div>
      <div id="scissors">Scissors</div>
    </div>
  
    <div id="computerMoves">
      <p id="computerScore">Computer Score: </p>
      <div id="cRock">Rock</div>
      <div id="cPaper">Paper</div>
      <div id="cScissors">Scissors</div>
    </div>
  
    <p id="roundMsg"></p>
    <p id="winnerMsg"></p>
    <script src="./script.js"></script>
  </div>
</body>
</html>
